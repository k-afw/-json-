<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalized Weekly Fortune - K-Zodiac</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            background: #fffaf2;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
        }
        #fortune {
            margin-top: 30px;
            min-height: 0;
            transition: min-height 0.5s ease;
        }
        ul {
            padding-left: 20px;
        }
        p strong { /* For bolding "Summary:", "Wealth:", etc. */
            display: inline-block;
            min-width: 70px; /* Aligns the titles */
        }
        .copy-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #1976D2;
        }
        .input-section {
            text-align: center;
            margin-top: 30px;
        }
        input[type="date"] {
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 250px;
            max-width: 90%;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button.generate-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        button.generate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>🌟 Personalized Weekly Fortune 🌟</h1>

    <div class="input-section">
        <input type="date" id="birthdate" />
        <br/>
        <button class="generate-button" onclick="generateWeeklyFortune()">🔮 Get My Weekly Fortune</button>
    </div>

    <div id="fortune">
        <p style="text-align: center; margin-top: 50px;">생년월일을 입력하고 'Get My Weekly Fortune' 버튼을 눌러보세요!</p>
    </div>

    <script>
        const zodiacSigns = [
            { sign: "Capricorn", start: "01-01", end: "01-19" },
            { sign: "Aquarius", start: "01-20", end: "02-18" },
            { sign: "Pisces", start: "02-19", end: "03-20" },
            { sign: "Aries", start: "03-21", end: "04-19" },
            { sign: "Taurus", start: "04-20", end: "05-20" },
            { sign: "Gemini", start: "05-21", end: "06-20" },
            { sign: "Cancer", start: "06-21", end: "07-22" },
            { sign: "Leo", start: "07-23", end: "08-22" },
            { sign: "Virgo", start: "08-23", end: "09-22" },
            { sign: "Libra", start: "09-23", end: "10-22" },
            { sign: "Scorpio", start: "10-23", end: "11-21" },
            { sign: "Sagittarius", start: "11-22", end: "12-21" },
            { sign: "Capricorn", start: "12-22", end: "12-31" }
        ];

        const zodiacAnimals = ["Rat", "Ox", "Tiger", "Rabbit", "Dragon", "Snake", "Horse", "Goat", "Monkey", "Rooster", "Dog", "Pig"];

        function getZodiacAnimal(year) {
            return zodiacAnimals[(year - 4) % 12];
        }

        function getZodiacSign(month, day) {
            const date = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            for (let z of zodiacSigns) {
                if (date >= z.start && date <= z.end) {
                    return z.sign;
                }
            }
            return "Capricorn"; // Fallback, though ranges should cover all dates
        }

        async function generateWeeklyFortune() {
            const birthInput = document.getElementById('birthdate');
            const birthdate = birthInput.value;
            if (!birthdate) {
                alert('Please enter your birthdate!');
                return;
            }

            localStorage.setItem('savedBirthdateWeekly', birthdate); // Use a different key for weekly

            const [year, month, day] = birthdate.split('-').map(Number);
            const zodiacAnimal = getZodiacAnimal(year);
            const zodiacSign = getZodiacSign(month, day);

            // Note: '2025-06-02' is hardcoded for the current week's JSON.
            // For future weeks, you would update this value, or implement a more dynamic system
            // to determine which week's JSON file to load (e.g., based on current date).
            const currentWeekStart = "2025-06-02"; // This corresponds to the JSON files you uploaded
            const chineseZodiacWeeklyFilePath = `weekly_horoscope_chinese_zodiac_${currentWeekStart}.json`;
            const westernZodiacWeeklyFilePath = `weekly_horoscope_western_zodiac_${currentWeekStart}.json`;

            let chineseWeeklyHoroscope = null;
            let westernWeeklyHoroscope = null;
            let weeklyStartDate = null;
            let weeklyEndDate = null;
            let fortuneHtml = '';

            try {
                const [chineseWeeklyRaw, westernWeeklyRaw] = await Promise.all([
                    fetch(chineseZodiacWeeklyFilePath).then(res => res.json()),
                    fetch(westernZodiacWeeklyFilePath).then(res => res.json())
                ]);
                
                chineseWeeklyHoroscope = chineseWeeklyRaw.zodiac_horoscopes.find(item => item.animal_sign === zodiacAnimal);
                westernWeeklyHoroscope = westernWeeklyRaw.zodiac_horoscopes.find(item => item.sign === zodiacSign);
                weeklyStartDate = chineseWeeklyRaw.week_start_date; // or westernWeeklyRaw.week_start_date
                weeklyEndDate = chineseWeeklyRaw.week_end_date; // or westernWeeklyRaw.week_end_date

                if (chineseWeeklyHoroscope && westernWeeklyHoroscope) {
                    fortuneHtml = `
                        <h2>📅 Weekly Horoscopes (${weeklyStartDate} ~ ${weeklyEndDate})</h2>
                        <hr>
                        <h3>🐉 Chinese Zodiac: ${chineseWeeklyHoroscope.animal_sign}</h3>
                        <p><strong>Summary:</strong> ${chineseWeeklyHoroscope.summary}</p>
                        <p><strong>Wealth:</strong> ${chineseWeeklyHoroscope.wealth}</p>
                        <p><strong>Love:</strong> ${chineseWeeklyHoroscope.love}</p>
                        <p><strong>Health:</strong> ${chineseWeeklyHoroscope.health}</p>

                        <hr>
                        <h3>♈ Western Zodiac: ${westernWeeklyHoroscope.sign}</h3>
                        <p><strong>Summary:</strong> ${westernWeeklyHoroscope.summary}</p>
                        <p><strong>Wealth:</strong> ${westernWeeklyHoroscope.wealth}</p>
                        <p><strong>Love:</strong> ${westernWeeklyHoroscope.love}</p>
                        <p><strong>Health:</strong> ${westernWeeklyHoroscope.health}</p>
                        <button class='copy-button' onclick='copyFortune()'>📋 Copy My Fortune</button>
                    `;
                } else {
                    fortuneHtml = `<p style="text-align: center;"><em>죄송합니다. 현재 주간 운세를 찾을 수 없습니다. (띠/별자리 정보 불일치)</em></p>`;
                }

            } catch (error) {
                console.error("Error fetching weekly horoscopes:", error);
                fortuneHtml = `<p style="text-align: center;"><em>주간 운세 파일을 불러오는 데 문제가 발생했습니다. 파일이 올바르게 업로드되었는지 확인해주세요.</em></p>`;
            }
            
            document.getElementById('fortune').innerHTML = fortuneHtml;
            document.getElementById('fortune').style.minHeight = "800px";
            document.getElementById('fortune').scrollIntoView({ behavior: 'smooth' });

            // 💬 iframe 높이 자동 조정 메시지 보내기 (필요하다면)
            const newHeight = document.body.scrollHeight;
            parent.postMessage({ type: 'resize', height: newHeight }, '*');
        }

        function copyFortune() {
            const temp = document.createElement('textarea');
            temp.value = document.getElementById('fortune').innerText;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            alert('Fortune copied to clipboard!');
        }

        window.onload = function() {
            const savedBirthdate = localStorage.getItem('savedBirthdateWeekly'); // Use specific key
            if (savedBirthdate) {
                document.getElementById('birthdate').value = savedBirthdate;
                // Optional: call generateWeeklyFortune() automatically on load if birthdate is saved
                // generateWeeklyFortune(); 
            }
        }
    </script>
</body>
</html>
